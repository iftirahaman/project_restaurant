<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Add Restaurant</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-input
          type="text"
          required
          placeholder="Restaurant Name"
          [(ngModel)]="name"
        ></ion-input>
        <ion-input
          type="text"
          id="address"
          required
          minlength="1"
          placeholder="Street Address"
          [(ngModel)]="address"
        ></ion-input>


        <ion-row>
          <ion-col size="6">
            <ion-input
              type="tel"
              id="phone"
              placeholder="Phone"
              [(ngModel)]="phoneNumber"
            ></ion-input>
          </ion-col>
          <ion-col size="6">

          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="6">
            <ion-input
              type="text"
              id="tags"
              placeholder="Tags"
              [(ngModel)]="tags"
            ></ion-input>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="6">
            <rating></rating>
          </ion-col>
        </ion-row>


        <ion-item>
          <ion-label position="floating">Description</ion-label>
          <ion-textarea
            id="description"
            rows="8"
            [(ngModel)]="description"
          ></ion-textarea>
        </ion-item>
        <ion-button
          fill="solid"
          shape="round"
          (click)="addRestaurant(name, address, phoneNumber, description, 5, tags)"
        >
          <ion-icon slot="start" name="save"></ion-icon> Save
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
